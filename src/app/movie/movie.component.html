<div class="container">

  <div class="list-wrap">
    <h3>Now Playing</h3>
    <div class="row flex-nowrap movie-listing">
      <div *ngFor='let movie of nowPlayingMovies; let i = index' class="col-md-3">
        <mat-card>
          <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">

          <mat-card-header>
            <h4>{{movie.original_title}} </h4>
          </mat-card-header>
          <br>
          <button mat-raised-button (click)="toggleMovie(i)">Description</button>
          <div *ngIf="movie.showDescription">
            <app-movie-detail [movie]='movie' (isPremierTimeOver)='deleteMovie($event, i)'></app-movie-detail>
          </div>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="list-wrap">
    <h3>{{listTitle}}</h3>
    <div class="row flex-nowrap movie-listing">
      <div *ngFor='let movie of movies2; let i = index' class="col-md-3">
        <mat-card>
          <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
          <mat-card-header>
            <h4>{{movie.original_title}} </h4>
          </mat-card-header>
          <br>
          <button mat-raised-button (click)="toggleMovie(i)">Description</button>
          <div *ngIf="movie.showDescription">
            <app-movie-detail [movie]='movie' (isPremierTimeOver)='deleteMovie($event, i)'></app-movie-detail>
          </div>
        </mat-card>
      </div>
    </div>
  </div>

  <!-- <p><em>{{quote.quote}}</em></p> -->
</div>
