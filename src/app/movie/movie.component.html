<div class="container" [@fadeIn]>
    <h3>Now Playing</h3>
    <div class="row flex-nowrap">
        <div *ngFor='let movie of nowPlayingMovies; let i = index' class="col-md-3">
            <mat-card class="mat-elevation-z4">
                <img mat-card-image src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">

                <mat-card-header>
                    <h4 [appHighlight]='color'>{{movie.original_title}} </h4>
                </mat-card-header>
                <br>
                <button mat-raised-button (click)="toggleMovie(i)">Description</button>
                <div *ngIf="movie.showDescription">
                    <app-movie-detail [movie]='movie' (isPremierTimeOver)='deleteMovie($event, i)'></app-movie-detail>
                </div>
            </mat-card>
        </div>
    </div>
    <br>
